{%  extends 'base.html' %}

{%  block content %}
<h1>Snacks Home Page</h1>

{% for snack in snacks %}

    <a href="#" class="block max-w-sm p-6 bg-white border border-gray-200 rounded-lg shadow hover:bg-gray-100 dark:bg-gray-800 dark:border-gray-700 dark:hover:bg-gray-700">
    <h3 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">Name: {{ snack.title }}</h3>
    <p class="font-normal text-gray-700 dark:text-gray-400">Description: {{ snack.description }}</p>

{% endfor %}
{% endblock content %}
